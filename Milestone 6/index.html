<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Project</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body class="d-flex flex-column">
    <h1 class="display-1 m-5">Fibonacci Calculator</h1>
    <form class="d-flex flex-row m-5 align-items-center">
        <div class="fs-6 p-1">The Fibonacci of</div>
        <div class="p-1">
            <input type="number" size="1" class="form-control user-input me-1" placeholder="#" />
            <div class="error-message">Can't be more than 50</div>


        </div>
        <div class="p-1">
            <button type="submit" class="btn btn-primary is-button">is</button>
        </div>
        <div class="fs-4 p-1 container-sm d-flex ">
            <u class="result "><b>Y</b></u>
        </div>
    </form>
    <div class="container-xl d-flex flex-row align-items-center mt-3 mb-5">
        <h2 class="display-3 ms-5 ">Results</h2>
        <div id="spinnerElement" class="ms-3 spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="mt-3 ms-5 results-container fs-5-text fw-light">
         <!-- <span class="fs-5-text border-bottom pb-3 border-secondary">The Fibonnaci Of <b>8</b> is <b>21</b>. Calculated
                at: Thu
                Feb 2 2020 10:33:24 GMT+0200 (Israel Standard Time) <br> </span> -->
    </div>











    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
